<!DOCTYPE html> 
<html>
    <head>
        <title>Table</title>
        <style>
            table{
                border-collapse: collapse;
                width:100%;
            }
            th,td{
                text-align: left;
                padding: 7px;
            }
            tr:nth-child(even){ 
                background-color:#f2f2f2;

            }
            th{
                background-color: navy;
                color: white;
            }
                
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>First Name </th>
                <th>Last Name</th>
                <th>Phone Number</th>
            </tr>
            <tr>
                <td>Bibek </td>
                <td>Thapa</td>
                <td>09867989</td>
            </tr>
            <tr>
                <td>Bibek </td>
                <td>Subedi</td>
                <td>73738736</td>
            </tr>
            <tr>
                <td>Biswash </td>
                <td>Bhatarai</td>
                <td>92839387</td>
            </tr>
            <tr>
                <td>Subash</td>
                <td>Bastola</td>
                <td>19282898</td>
            </tr>
            
        </table>
    </body>
</html>
